<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link to style sheet -->
  <link rel="stylesheet" href="./CSS/style.css">

  <!-- Link to Script with defer so I can link it in the head -->
  <script src="./Script/script.js" defer></script>
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbuls+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->

  <title>Practice ToDo App</title>
</head>

<body>

  <div class="container">
    <h2 class="appHeading">To Do App</h2>

    <div class="inputs">
      <form id="new-task-form">
        <label for="Task">Task:</label>
        <input type="text" name="new-task-input" id="new-task-input" placeholder="New task" />
        <label for="Task">Date:</label>
        <input type="date" name="new-task-date" id="new-task-date" />
        <div id="notice"></div>
        <button type="submit" id="new-task-submit" value="Add task">Add task</button>
      </form>
    </div>

    <div class="outputs">
      <div class="list">
      <h1>List of tasks:</h1>
      </div>
      <div id="tasks">
        <ul id="taskList">

          <span id="actions"></span>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
